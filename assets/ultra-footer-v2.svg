<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 160" preserveAspectRatio="none">
  <defs>
    <style>
      /* ═══════════════════════════════════════════════════════════════════════
         ULTRA FOOTER - ULTIMATE v2.0
         Advanced: Multi-layer waves, aurora borealis effect, particle physics,
         sparkle bursts, gradient color cycling, depth layers
      ═══════════════════════════════════════════════════════════════════════ */
      
      .bg { fill: #0a0e14; }
      
      /* ─────────────── WAVE SYSTEM ─────────────── */
      @keyframes wave-flow-1 {
        0% { transform: translateX(0); }
        100% { transform: translateX(-1440px); }
      }
      
      @keyframes wave-flow-2 {
        0% { transform: translateX(0); }
        100% { transform: translateX(-1440px); }
      }
      
      @keyframes wave-vertical {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      
      /* ─────────────── AURORA EFFECT ─────────────── */
      @keyframes aurora-shift {
        0%, 100% { opacity: 0.15; transform: scaleY(1); }
        50% { opacity: 0.3; transform: scaleY(1.2); }
      }
      
      @keyframes aurora-color {
        0% { stop-color: #00ff88; }
        25% { stop-color: #00ffff; }
        50% { stop-color: #0088ff; }
        75% { stop-color: #8800ff; }
        100% { stop-color: #00ff88; }
      }
      
      /* ─────────────── PARTICLES ─────────────── */
      @keyframes particle-rise {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 0.8; }
        100% { transform: translateY(-120px) scale(0.3); opacity: 0; }
      }
      
      @keyframes particle-drift {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(15px); }
      }
      
      @keyframes particle-glow {
        0%, 100% { filter: drop-shadow(0 0 2px currentColor); }
        50% { filter: drop-shadow(0 0 6px currentColor); }
      }
      
      /* ─────────────── SPARKLES ─────────────── */
      @keyframes sparkle-burst {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
      }
      
      @keyframes star-twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
      
      /* ─────────────── TEXT EFFECTS ─────────────── */
      @keyframes text-glow {
        0%, 100% { 
          filter: drop-shadow(0 0 5px #00ff88);
          fill: #8b949e;
        }
        50% { 
          filter: drop-shadow(0 0 15px #00ff88) drop-shadow(0 0 30px #0088ff);
          fill: #a0a8b0;
        }
      }
      
      @keyframes gradient-text-shift {
        0% { stop-color: #00ff88; }
        50% { stop-color: #00ffff; }
        100% { stop-color: #00ff88; }
      }
      
      /* ─────────────── LINE DECORATIONS ─────────────── */
      @keyframes line-draw {
        0% { stroke-dashoffset: 400; }
        100% { stroke-dashoffset: 0; }
      }
      
      @keyframes line-glow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      
      /* ═══════════════ ELEMENT CLASSES ═══════════════ */
      
      /* Waves */
      .wave-1 { animation: wave-flow-1 18s linear infinite; }
      .wave-2 { animation: wave-flow-2 14s linear infinite; }
      .wave-3 { animation: wave-flow-1 22s linear infinite; }
      .wave-4 { animation: wave-flow-2 26s linear infinite; }
      .wave-5 { animation: wave-flow-1 30s linear infinite; }
      
      .wave-layer { animation: wave-vertical 4s ease-in-out infinite; }
      
      /* Aurora */
      .aurora { 
        animation: aurora-shift 8s ease-in-out infinite;
        transform-origin: center bottom;
      }
      
      /* Particles */
      .particle { 
        animation: particle-rise 5s ease-out infinite, particle-drift 3s ease-in-out infinite, particle-glow 2s ease-in-out infinite;
      }
      
      /* Sparkles */
      .sparkle { animation: sparkle-burst 2.5s ease-in-out infinite; }
      .star { animation: star-twinkle 2s ease-in-out infinite; }
      
      /* Text */
      .footer-text { 
        fill: #8b949e; 
        font-family: 'Segoe UI', Arial, sans-serif; 
        font-size: 13px;
        animation: text-glow 4s ease-in-out infinite;
      }
      .footer-accent { 
        fill: url(#textGradient);
        font-weight: 600;
      }
      
      /* Lines */
      .deco-line {
        stroke: url(#lineGradient);
        stroke-width: 1;
        stroke-dasharray: 400;
        animation: line-draw 3s ease-out forwards, line-glow 3s ease-in-out infinite 3s;
      }
      
      /* Gradient animations */
      #auroraGrad stop { animation: aurora-color 10s ease-in-out infinite; }
      #auroraGrad stop:nth-child(2) { animation-delay: 2.5s; }
      #auroraGrad stop:nth-child(3) { animation-delay: 5s; }
      #auroraGrad stop:nth-child(4) { animation-delay: 7.5s; }
      
      #textGradient stop:first-child { animation: gradient-text-shift 4s ease-in-out infinite; }
      #textGradient stop:last-child { animation: gradient-text-shift 4s ease-in-out infinite 2s; }
      
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; }
      }
    </style>
    
    <!-- Gradients -->
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="50%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#0088ff"/>
    </linearGradient>
    
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0088ff"/>
      <stop offset="50%" stop-color="#8800ff"/>
      <stop offset="100%" stop-color="#0088ff"/>
    </linearGradient>
    
    <linearGradient id="waveGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8800ff"/>
      <stop offset="50%" stop-color="#ff0088"/>
      <stop offset="100%" stop-color="#8800ff"/>
    </linearGradient>
    
    <linearGradient id="auroraGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.3"/>
      <stop offset="30%" stop-color="#00ffff" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="#0088ff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#8800ff" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00ff88" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </linearGradient>
    
    <radialGradient id="glowCenter" cx="50%" cy="100%" r="50%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="1440" height="160"/>
  
  <!-- Central glow -->
  <ellipse cx="720" cy="160" rx="600" ry="100" fill="url(#glowCenter)"/>
  
  <!-- Aurora layer -->
  <g class="aurora">
    <rect x="0" y="40" width="1440" height="120" fill="url(#auroraGrad)"/>
  </g>
  <g class="aurora" style="animation-delay: 2s; opacity: 0.7;">
    <rect x="200" y="50" width="1040" height="110" fill="url(#auroraGrad)"/>
  </g>
  
  <!-- Wave layer 5 (furthest back) -->
  <g class="wave-5 wave-layer" style="animation-delay: -2s;">
    <path fill="url(#waveGrad3)" opacity="0.05"
      d="M0,100 C180,60 360,110 540,80 C720,50 900,100 1080,70 C1260,40 1440,90 1440,90 L1440,160 L0,160 Z
         M1440,90 C1620,60 1800,110 1980,80 C2160,50 2340,100 2520,70 C2700,40 2880,90 2880,90 L2880,160 L1440,160 Z"/>
  </g>
  
  <!-- Wave layer 4 -->
  <g class="wave-4 wave-layer" style="animation-delay: -1.5s;">
    <path fill="url(#waveGrad3)" opacity="0.08"
      d="M0,110 C240,70 480,120 720,90 C960,60 1200,110 1440,80 L1440,160 L0,160 Z
         M1440,80 C1680,110 1920,60 2160,90 C2400,120 2640,70 2880,100 L2880,160 L1440,160 Z"/>
  </g>
  
  <!-- Wave layer 3 -->
  <g class="wave-3 wave-layer" style="animation-delay: -1s;">
    <path fill="url(#waveGrad2)" opacity="0.1"
      d="M0,115 C300,85 600,125 900,95 C1200,65 1500,115 1800,85 L2880,160 L0,160 Z"/>
  </g>
  
  <!-- Wave layer 2 -->
  <g class="wave-2 wave-layer" style="animation-delay: -0.5s;">
    <path fill="url(#waveGrad1)" opacity="0.15"
      d="M0,125 C360,85 720,135 1080,95 C1440,55 1800,115 2160,75 L2880,160 L0,160 Z"/>
  </g>
  
  <!-- Wave layer 1 (front) -->
  <g class="wave-1 wave-layer">
    <path fill="url(#waveGrad1)" opacity="0.25"
      d="M0,130 C480,95 960,140 1440,105 L1440,160 L0,160 Z
         M1440,105 C1920,140 2400,95 2880,130 L2880,160 L1440,160 Z"/>
  </g>
  
  <!-- Particles -->
  <g filter="url(#glow)">
    <circle class="particle" cx="150" cy="150" r="2.5" fill="#00ff88" style="animation-delay: 0s;"/>
    <circle class="particle" cx="280" cy="155" r="2" fill="#00ffff" style="animation-delay: 0.7s;"/>
    <circle class="particle" cx="420" cy="150" r="2.5" fill="#0088ff" style="animation-delay: 1.4s;"/>
    <circle class="particle" cx="560" cy="155" r="2" fill="#8800ff" style="animation-delay: 2.1s;"/>
    <circle class="particle" cx="720" cy="150" r="3" fill="#00ff88" style="animation-delay: 0.3s;"/>
    <circle class="particle" cx="860" cy="155" r="2" fill="#00ffff" style="animation-delay: 1s;"/>
    <circle class="particle" cx="1000" cy="150" r="2.5" fill="#0088ff" style="animation-delay: 1.7s;"/>
    <circle class="particle" cx="1140" cy="155" r="2" fill="#8800ff" style="animation-delay: 2.4s;"/>
    <circle class="particle" cx="1280" cy="150" r="2.5" fill="#00ff88" style="animation-delay: 0.5s;"/>
  </g>
  
  <!-- Sparkles -->
  <g filter="url(#glow)">
    <circle class="sparkle" cx="200" cy="100" r="2" fill="#ffffff" style="animation-delay: 0s;"/>
    <circle class="sparkle" cx="380" cy="85" r="1.5" fill="#ffffff" style="animation-delay: 0.8s;"/>
    <circle class="sparkle" cx="550" cy="95" r="2" fill="#ffffff" style="animation-delay: 1.6s;"/>
    <circle class="sparkle" cx="720" cy="80" r="2.5" fill="#ffffff" style="animation-delay: 0.4s;"/>
    <circle class="sparkle" cx="890" cy="90" r="1.5" fill="#ffffff" style="animation-delay: 1.2s;"/>
    <circle class="sparkle" cx="1060" cy="85" r="2" fill="#ffffff" style="animation-delay: 2s;"/>
    <circle class="sparkle" cx="1240" cy="95" r="1.5" fill="#ffffff" style="animation-delay: 0.6s;"/>
  </g>
  
  <!-- Stars -->
  <g>
    <circle class="star" cx="100" cy="50" r="1" fill="#fff" style="animation-delay: 0.2s;"/>
    <circle class="star" cx="300" cy="40" r="0.8" fill="#fff" style="animation-delay: 1.1s;"/>
    <circle class="star" cx="500" cy="55" r="1" fill="#fff" style="animation-delay: 0.5s;"/>
    <circle class="star" cx="700" cy="35" r="0.8" fill="#fff" style="animation-delay: 1.8s;"/>
    <circle class="star" cx="900" cy="50" r="1" fill="#fff" style="animation-delay: 0.9s;"/>
    <circle class="star" cx="1100" cy="40" r="0.8" fill="#fff" style="animation-delay: 1.5s;"/>
    <circle class="star" cx="1300" cy="55" r="1" fill="#fff" style="animation-delay: 0.3s;"/>
  </g>
  
  <!-- Decorative lines -->
  <line class="deco-line" x1="470" y1="152" x2="970" y2="152"/>
  
  <!-- Footer text -->
  <text class="footer-text" x="720" y="145" text-anchor="middle">
    <tspan>If you can </tspan>
    <tspan class="footer-accent">imagine</tspan>
    <tspan> it, we can </tspan>
    <tspan class="footer-accent">build</tspan>
    <tspan> it</tspan>
  </text>
  
</svg>
