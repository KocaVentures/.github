<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180">
  <defs>
    <style>
      /* ROBOTICS CARD - 6-DOF v4.0
         GitHub-compatible: CSS-only animations
         Uses fill, opacity, stroke-dashoffset animations */

      .card-bg { fill: #0a0e14; }

      /* NEON BORDER */
      @keyframes border-trace {
        0% { stroke-dashoffset: 800; }
        100% { stroke-dashoffset: 0; }
      }

      @keyframes border-glow-pink {
        0%, 100% { stroke: #ec4899; }
        50% { stroke: #f472b6; }
      }

      /* 6-DOF JOINT PULSE ANIMATIONS */
      @keyframes joint-pulse-1 {
        0%, 100% { fill: #ec4899; opacity: 1; }
        25% { fill: #ff6b9d; opacity: 0.7; }
        50% { fill: #f472b6; opacity: 1; }
        75% { fill: #ff6b9d; opacity: 0.8; }
      }

      @keyframes joint-pulse-2 {
        0%, 100% { fill: #f472b6; opacity: 1; }
        25% { fill: #ec4899; opacity: 0.8; }
        50% { fill: #ff6b9d; opacity: 1; }
        75% { fill: #ec4899; opacity: 0.7; }
      }

      @keyframes joint-pulse-3 {
        0%, 100% { fill: #ff6b9d; opacity: 0.9; }
        33% { fill: #ec4899; opacity: 1; }
        66% { fill: #f472b6; opacity: 0.8; }
      }

      /* Joint ring indicators */
      @keyframes ring-expand {
        0% { stroke-width: 3; stroke-opacity: 0.8; stroke-dasharray: 20 5; }
        50% { stroke-width: 1; stroke-opacity: 1; stroke-dasharray: 10 15; }
        100% { stroke-width: 3; stroke-opacity: 0.8; stroke-dasharray: 20 5; }
      }

      /* Torque arc animation */
      @keyframes torque-spin {
        0% { stroke-dashoffset: 0; stroke-opacity: 0.6; }
        50% { stroke-dashoffset: 25; stroke-opacity: 1; }
        100% { stroke-dashoffset: 50; stroke-opacity: 0.6; }
      }

      /* Energy flow through segments */
      @keyframes energy-flow {
        0% { stroke-dashoffset: 40; stroke-opacity: 0.3; }
        50% { stroke-dashoffset: 0; stroke-opacity: 1; }
        100% { stroke-dashoffset: -40; stroke-opacity: 0.3; }
      }

      /* Segment breathing */
      @keyframes segment-breathe {
        0%, 100% { stroke-opacity: 1; fill-opacity: 1; }
        50% { stroke-opacity: 0.6; fill-opacity: 0.8; }
      }

      /* Gripper animation */
      @keyframes gripper-pulse {
        0%, 100% { stroke-opacity: 1; fill-opacity: 1; }
        50% { stroke-opacity: 0.5; fill-opacity: 0.7; }
      }

      /* MOTION PATH */
      @keyframes path-draw {
        0% { stroke-dashoffset: 200; stroke-opacity: 0; }
        20% { stroke-opacity: 0.8; }
        100% { stroke-dashoffset: 0; stroke-opacity: 0.8; }
      }

      /* WORKSPACE */
      @keyframes envelope-pulse {
        0%, 100% { fill-opacity: 0.08; }
        50% { fill-opacity: 0.18; }
      }

      /* TARGET */
      @keyframes target-pulse {
        0%, 100% { fill-opacity: 1; }
        50% { fill-opacity: 0.5; }
      }

      @keyframes target-ring-pulse {
        0%, 100% { stroke-width: 2; stroke-opacity: 1; stroke-dasharray: 3 2; }
        50% { stroke-width: 1; stroke-opacity: 0.5; stroke-dasharray: 6 4; }
      }

      /* GRID */
      @keyframes grid-scan {
        0%, 100% { stroke-opacity: 0.1; }
        50% { stroke-opacity: 0.3; }
      }

      /* BAR ANIMATIONS */
      @keyframes bar-pulse-1 {
        0%, 100% { fill-opacity: 1; }
        25% { fill-opacity: 0.6; }
        50% { fill-opacity: 0.9; }
        75% { fill-opacity: 0.7; }
      }

      @keyframes bar-pulse-2 {
        0%, 100% { fill-opacity: 0.9; }
        33% { fill-opacity: 0.6; }
        66% { fill-opacity: 1; }
      }

      /* ELEMENT CLASSES */

      .card-border {
        fill: none;
        stroke-width: 2;
        stroke-dasharray: 800;
        animation: border-trace 2s ease-out forwards, border-glow-pink 4s ease-in-out infinite 2s;
      }

      /* Joint circles with pulse */
      .joint-1 { animation: joint-pulse-1 1.5s ease-in-out infinite; }
      .joint-2 { animation: joint-pulse-2 1.8s ease-in-out infinite 0.2s; }
      .joint-3 { animation: joint-pulse-1 1.6s ease-in-out infinite 0.4s; }
      .joint-4 { animation: joint-pulse-3 1.4s ease-in-out infinite 0.6s; }
      .joint-5 { animation: joint-pulse-2 1.3s ease-in-out infinite 0.8s; }

      /* Joint indicator rings */
      .joint-ring {
        fill: none;
        stroke: #ec4899;
        animation: ring-expand 2s ease-in-out infinite;
      }
      .joint-ring-2 { animation-delay: 0.3s; }
      .joint-ring-3 { animation-delay: 0.6s; }
      .joint-ring-4 { animation-delay: 0.9s; }
      .joint-ring-5 { animation-delay: 1.2s; }

      /* Torque indicators */
      .torque-arc {
        fill: none;
        stroke: #ec4899;
        stroke-width: 2;
        stroke-dasharray: 15 10;
        animation: torque-spin 1.5s linear infinite;
      }
      .torque-arc-2 { animation-delay: 0.5s; }
      .torque-arc-3 { animation-delay: 1s; }

      /* Energy flow lines */
      .energy-line {
        fill: none;
        stroke: #f472b6;
        stroke-width: 2;
        stroke-dasharray: 8 4;
        stroke-linecap: round;
        animation: energy-flow 2s linear infinite;
      }
      .energy-line-2 { animation-delay: 0.3s; }
      .energy-line-3 { animation-delay: 0.6s; }
      .energy-line-4 { animation-delay: 0.9s; }

      /* Arm segments */
      .arm-segment {
        fill: #2a2a3e;
        stroke: #ec4899;
        stroke-width: 2;
        animation: segment-breathe 3s ease-in-out infinite;
      }
      .arm-segment-2 { animation-delay: 0.5s; }
      .arm-segment-3 { animation-delay: 1s; }

      /* Gripper */
      .gripper-finger {
        fill: #2a2a3e;
        stroke: #ec4899;
        stroke-width: 2;
        animation: gripper-pulse 1.2s ease-in-out infinite;
      }
      .gripper-finger-2 { animation-delay: 0.15s; }

      .arm-detail { fill: #1a1a2e; stroke: #666; stroke-width: 1; }
      .base-platform { fill: #1a1a2e; stroke: #ec4899; stroke-width: 2; }

      /* Motion path */
      .motion-path {
        fill: none;
        stroke: #ec4899;
        stroke-width: 1.5;
        stroke-dasharray: 200;
        animation: path-draw 4s ease-out infinite;
      }

      /* Workspace */
      .workspace { fill: #ec4899; animation: envelope-pulse 3s ease-in-out infinite; }

      /* Target */
      .target { fill: #00ff88; animation: target-pulse 1.5s ease-in-out infinite; }
      .target-ring {
        fill: none;
        stroke: #00ff88;
        animation: target-ring-pulse 2s ease-out infinite;
      }
      .target-ring-2 { animation-delay: 0.5s; }

      /* Grid */
      .coord-grid { stroke: #ec4899; stroke-width: 0.3; animation: grid-scan 3s ease-in-out infinite; }

      /* Status bars */
      .status-bar-1 { fill: #ec4899; animation: bar-pulse-1 2s ease-in-out infinite; }
      .status-bar-2 { fill: #f472b6; animation: bar-pulse-2 2s ease-in-out infinite 0.3s; }

      /* Text */
      .title { fill: #ffffff; font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: 700; }
      .desc { fill: #8b949e; font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; }
      .metric { fill: #ec4899; font-family: 'JetBrains Mono', monospace; font-size: 7px; }
      .dof-label { fill: #00ff88; font-family: 'JetBrains Mono', monospace; font-size: 9px; font-weight: bold; }
      .joint-label { fill: #f472b6; font-family: 'JetBrains Mono', monospace; font-size: 6px; }
      .tag { rx: 4; }
      .tag-text { fill: #fff; font-family: 'Segoe UI', Arial, sans-serif; font-size: 9px; font-weight: 600; }

      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; }
      }
    </style>

    <!-- Gradients -->
    <radialGradient id="robotGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect class="card-bg" x="2" y="2" width="296" height="176" rx="14"/>
  <rect class="card-border" x="2" y="2" width="296" height="176" rx="14"/>

  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="gridR" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ec4899" stroke-width="0.5"/>
    </pattern>
    <rect x="2" y="2" width="296" height="176" rx="14" fill="url(#gridR)"/>
  </g>

  <!-- Robot glow -->
  <ellipse cx="55" cy="65" rx="50" ry="50" fill="url(#robotGlow)"/>

  <!-- Coordinate grid -->
  <g transform="translate(10, 20)" opacity="0.15">
    <line class="coord-grid" x1="0" y1="40" x2="90" y2="40"/>
    <line class="coord-grid" x1="0" y1="60" x2="90" y2="60"/>
    <line class="coord-grid" x1="0" y1="80" x2="90" y2="80"/>
    <line class="coord-grid" x1="25" y1="10" x2="25" y2="95"/>
    <line class="coord-grid" x1="50" y1="10" x2="50" y2="95"/>
    <line class="coord-grid" x1="75" y1="10" x2="75" y2="95"/>
  </g>

  <!-- Workspace envelope -->
  <ellipse class="workspace" cx="65" cy="65" rx="45" ry="40"/>

  <!-- Motion planning path -->
  <path class="motion-path" d="M 40,105 Q 30,60 60,40 Q 90,20 95,55"/>

  <!-- Target point with rings -->
  <g transform="translate(80, 42)" filter="url(#glow)">
    <circle class="target-ring" r="10"/>
    <circle class="target-ring target-ring-2" r="15"/>
    <circle class="target" r="5"/>
  </g>

  <!-- Robot Arm with 6-DOF CSS animations -->
  <g transform="translate(15, 12)" filter="url(#glow)">
    <!-- Base platform -->
    <rect class="base-platform" x="35" y="95" width="30" height="12" rx="3"/>
    <rect class="arm-detail" x="40" y="100" width="20" height="5" rx="2"/>

    <!-- J1: Base rotation joint -->
    <circle class="joint-ring" cx="50" cy="87" r="10"/>
    <circle class="joint-1" cx="50" cy="87" r="6"/>
    <path class="torque-arc" d="M 38,87 A 12,12 0 0,1 62,87"/>
    <text class="joint-label" x="68" y="89">J1</text>

    <!-- Energy flow: Base to Seg1 -->
    <line class="energy-line" x1="50" y1="81" x2="50" y2="62"/>

    <!-- Segment 1: Shoulder -->
    <rect class="arm-segment" x="45" y="55" width="10" height="35" rx="4"/>

    <!-- J2: Shoulder joint -->
    <circle class="joint-ring joint-ring-2" cx="50" cy="55" r="9"/>
    <circle class="joint-2" cx="50" cy="55" r="5"/>
    <path class="torque-arc torque-arc-2" d="M 40,50 A 10,10 0 0,1 60,50"/>
    <text class="joint-label" x="65" y="57">J2</text>

    <!-- Energy flow: Seg1 to Seg2 -->
    <line class="energy-line energy-line-2" x1="50" y1="50" x2="50" y2="35"/>

    <!-- Segment 2: Upper arm -->
    <rect class="arm-segment arm-segment-2" x="45" y="28" width="10" height="30" rx="4"/>

    <!-- J3: Elbow joint -->
    <circle class="joint-ring joint-ring-3" cx="50" cy="28" r="9"/>
    <circle class="joint-3" cx="50" cy="28" r="5"/>
    <path class="torque-arc torque-arc-3" d="M 42,24 A 8,8 0 0,1 58,24"/>
    <text class="joint-label" x="63" y="30">J3</text>

    <!-- Energy flow: Seg2 to Wrist -->
    <line class="energy-line energy-line-3" x1="50" y1="23" x2="50" y2="15"/>

    <!-- Segment 3: Wrist -->
    <rect class="arm-segment arm-segment-3" x="46" y="16" width="8" height="14" rx="2"/>

    <!-- J4: Wrist pitch -->
    <circle class="joint-ring joint-ring-4" cx="50" cy="18" r="7"/>
    <circle class="joint-4" cx="50" cy="18" r="4"/>
    <text class="joint-label" x="60" y="20">J4</text>

    <!-- J5: Wrist roll -->
    <circle class="joint-ring joint-ring-5" cx="50" cy="10" r="6"/>
    <circle class="joint-5" cx="50" cy="10" r="3"/>
    <text class="joint-label" x="58" y="12">J5</text>

    <!-- Energy flow to gripper -->
    <line class="energy-line energy-line-4" x1="50" y1="7" x2="50" y2="0"/>

    <!-- Gripper base -->
    <rect class="arm-segment" x="46" y="-2" width="8" height="10" rx="2"/>

    <!-- J6: Gripper fingers -->
    <path class="gripper-finger" d="M 44,2 L 36,-6 L 38,-8 L 46,0 Z"/>
    <path class="gripper-finger gripper-finger-2" d="M 56,2 L 64,-6 L 62,-8 L 54,0 Z"/>
    <text class="joint-label" x="26" y="-2">J6</text>
  </g>

  <!-- 6-DOF indicator -->
  <text class="dof-label" x="80" y="118">6-DOF</text>

  <!-- Metrics -->
  <g transform="translate(12, 128)">
    <text class="metric" x="0" y="0">PAYLOAD: 5kg</text>
    <text class="metric" x="0" y="10">REACH: 850mm</text>
    <text class="metric" x="0" y="20">REPEAT: +/-0.02mm</text>
  </g>

  <!-- Text content -->
  <text class="title" x="120" y="35">Robotics</text>

  <text class="desc" x="120" y="55">ROS2 perception stacks</text>
  <text class="desc" x="120" y="70">Motion planning &amp; control</text>
  <text class="desc" x="120" y="85">6-DOF arm manipulation</text>
  <text class="desc" x="120" y="100">Sim-to-real transfer</text>

  <!-- Joint status bars (CSS animated) -->
  <g transform="translate(120, 110)">
    <rect x="0" y="0" width="80" height="6" fill="#1a2a3a" rx="2"/>
    <rect class="status-bar-1" x="0" y="0" width="65" height="6" rx="2"/>
    <text fill="#8b949e" font-size="7" x="85" y="5" font-family="monospace">J1-3</text>

    <rect x="0" y="10" width="80" height="6" fill="#1a2a3a" rx="2"/>
    <rect class="status-bar-2" x="0" y="10" width="55" height="6" rx="2"/>
    <text fill="#8b949e" font-size="7" x="85" y="15" font-family="monospace">J4-6</text>
  </g>

  <!-- Tags -->
  <g transform="translate(120, 140)">
    <rect class="tag" x="0" y="0" width="45" height="20" fill="#22314E"/>
    <text class="tag-text" x="22.5" y="14" text-anchor="middle">ROS2</text>

    <rect class="tag" x="50" y="0" width="55" height="20" fill="#ec4899"/>
    <text class="tag-text" x="77.5" y="14" text-anchor="middle">MoveIt2</text>

    <rect class="tag" x="110" y="0" width="55" height="20" fill="#0088ff"/>
    <text class="tag-text" x="137.5" y="14" text-anchor="middle">PyBullet</text>
  </g>

</svg>
